name: GitHub CI

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        java: [8, 11, 14]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up cache for ~./m2/repository
        uses: actions/cache@v2.1.1
        with:
          path: ~/.m2/repository
          key: maven-sign-plugin-${{ matrix.os }}-java${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-sign-plugin-${{ matrix.os }}-java${{ matrix.java }}-
            maven-sign-plugin-${{ matrix.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Download Maven 3.7.0-SNAPSHOT
        run: |
          mvn --errors --batch-mode --show-version dependency:unpack -Dartifact=org.apache.maven:apache-maven:3.7.0-SNAPSHOT:zip:bin -DoutputDirectory=target
          echo "MVN_BIN=$(find target -path */bin/mvn)" >> $GITHUB_ENV

      - name: Build with Maven 3.7.0-SNAPSHOT
        run: $MVN_BIN verify --errors --batch-mode --show-version -P run-its

